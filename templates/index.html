<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tracker - Welcome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Header Styles */
        .header {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 0;
            backdrop-filter: blur(10px);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .health-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .health-indicator {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .health-indicator.loading {
            background-color: #f39c12;
            color: white;
        }
        
        .health-indicator.success {
            background-color: #27ae60;
            color: white;
        }
        
        .health-indicator.error {
            background-color: #e74c3c;
            color: white;
        }
        
        .health-details {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Main Content Styles */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
        }
        
        .content-container {
            background-color: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .welcome-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .user-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .user-details {
            color: #666;
            margin-bottom: 15px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        @media (max-width: 600px) {
            .content-container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .auth-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-container">
            <h1 class="header-title">ðŸ“Š Loan Tracker</h1>
            <div class="health-status">
                <span class="health-indicator loading" id="health-indicator">Loading</span>
                <div class="health-details">
                    <div>Status: <span id="status-text">Checking...</span></div>
                    <div>Database: <span id="db-status">Checking...</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-container">
            <h1 class="welcome-title">Welcome to Loan Tracker</h1>
            <p class="welcome-subtitle">
                A comprehensive loan management system for tracking files, payments, and transactions.
                Secure, efficient, and designed for your business needs.
            </p>
            
            <div id="auth-section">
                <!-- This will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Check authentication status and health
        async function checkAuthAndHealth() {
            const token = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('userInfo');
            
            const authSection = document.getElementById('auth-section');
            
            if (token && userInfo) {
                // User is logged in
                try {
                    const response = await fetch('/api/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        // Token is valid
                        const user = JSON.parse(userInfo);
                        authSection.innerHTML = `
                            <div class="user-info">
                                <h3>Welcome back, ${user.full_name}!</h3>
                                <div class="user-details">
                                    <strong>Username:</strong> ${user.username}<br>
                                    <strong>Status:</strong> Authenticated
                                </div>
                                <button class="logout-btn" onclick="logout()">Logout</button>
                            </div>
                            <div class="auth-buttons">
                                <a href="/loan-tracker" class="btn btn-primary">Go to Loan Tracker</a>
                            </div>
                        `;
                    } else {
                        // Token is invalid
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userInfo');
                        showLoginButtons();
                    }
                } catch (error) {
                    console.error('Auth verification error:', error);
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userInfo');
                    showLoginButtons();
                }
            } else {
                // User is not logged in
                showLoginButtons();
            }
        }
        
        function showLoginButtons() {
            const authSection = document.getElementById('auth-section');
            authSection.innerHTML = `
                <div class="auth-buttons">
                    <a href="/login" class="btn btn-primary">Sign In</a>
                    <a href="/health" class="btn btn-secondary">System Status</a>
                </div>
            `;
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            window.location.reload();
        }
        
        // Check health status
        async function checkHealth() {
            const healthIndicator = document.getElementById('health-indicator');
            const statusText = document.getElementById('status-text');
            const dbStatus = document.getElementById('db-status');
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    healthIndicator.className = 'health-indicator success';
                    healthIndicator.textContent = 'Online';
                    statusText.textContent = 'System Online';
                    dbStatus.textContent = data.db === 'ok' ? 'Connected' : 'Disconnected';
                } else {
                    healthIndicator.className = 'health-indicator error';
                    healthIndicator.textContent = 'Error';
                    statusText.textContent = 'System Error';
                    dbStatus.textContent = 'Unknown';
                }
            } catch (error) {
                healthIndicator.className = 'health-indicator error';
                healthIndicator.textContent = 'Offline';
                statusText.textContent = 'System Offline';
                dbStatus.textContent = 'Unknown';
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthAndHealth();
            checkHealth();
        });
    </script>
</body>
</html>
