<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tracker - Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .health-indicator {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .health-indicator.loading {
            background-color: #f39c12;
            color: white;
        }
        
        .health-indicator.success {
            background-color: #27ae60;
            color: white;
        }
        
        .health-indicator.error {
            background-color: #e74c3c;
            color: white;
        }
        
        .content-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .logout-btn {
            background: #dc3545;
            border: none;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg header">
        <div class="container">
            <span class="navbar-brand text-white fw-bold fs-4">ðŸ“Š Jagdamb Finance</span>
            <div class="d-flex align-items-center gap-3">
                <span class="health-indicator loading" id="health-indicator">Loading</span>
                <div class="text-white small opacity-75">
                    <div>Status: <span id="status-text">Checking...</span></div>
                    <div>Database: <span id="db-status">Checking...</span></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card content-card border-0">
                    <div class="card-body p-4 p-md-5 text-center">
                        <h1 class="display-4 fw-bold text-dark mb-3">Welcome to Jagdamb Finance</h1>
                        <p class="lead text-muted mb-4">
                            A comprehensive loan management system for tracking files, payments, and transactions.
                            Secure, efficient, and designed for your business needs.
                        </p>
                        
                        <div id="auth-section">
                            <!-- This will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication status and health
        async function checkAuthAndHealth() {
            const token = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('userInfo');
            
            const authSection = document.getElementById('auth-section');
            
            if (token && userInfo) {
                // User is logged in
                try {
                    const response = await fetch('/api/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        // Token is valid
                        const user = JSON.parse(userInfo);
                        authSection.innerHTML = `
                            <div class="user-info p-3 mb-4">
                                <h3 class="h5 mb-2">Welcome back, ${user.full_name}!</h3>
                                <div class="text-muted small mb-3">
                                    <strong>Username:</strong> ${user.username}<br>
                                    <strong>Status:</strong> Authenticated
                                </div>
                                <button class="btn btn-sm logout-btn" onclick="logout()">Logout</button>
                            </div>
                            <div class="d-grid">
                                <a href="/loan-tracker" class="btn btn-primary btn-lg">Go to Loan Tracker</a>
                            </div>
                        `;
                    } else {
                        // Token is invalid
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userInfo');
                        showLoginButtons();
                    }
                } catch (error) {
                    console.error('Auth verification error:', error);
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userInfo');
                    showLoginButtons();
                }
            } else {
                // User is not logged in
                showLoginButtons();
            }
        }
        
        function showLoginButtons() {
            const authSection = document.getElementById('auth-section');
            authSection.innerHTML = `
                <div class="d-grid gap-3">
                    <a href="/login" class="btn btn-primary btn-lg">Sign In</a>
                    <a href="/health" class="btn btn-secondary btn-lg">System Status</a>
                </div>
            `;
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            window.location.reload();
        }
        
        // Check health status
        async function checkHealth() {
            const healthIndicator = document.getElementById('health-indicator');
            const statusText = document.getElementById('status-text');
            const dbStatus = document.getElementById('db-status');
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    healthIndicator.className = 'health-indicator success';
                    healthIndicator.textContent = 'Online';
                    statusText.textContent = 'System Online';
                    dbStatus.textContent = data.db === 'ok' ? 'Connected' : 'Disconnected';
                } else {
                    healthIndicator.className = 'health-indicator error';
                    healthIndicator.textContent = 'Error';
                    statusText.textContent = 'System Error';
                    dbStatus.textContent = 'Unknown';
                }
            } catch (error) {
                healthIndicator.className = 'health-indicator error';
                healthIndicator.textContent = 'Offline';
                statusText.textContent = 'System Offline';
                dbStatus.textContent = 'Unknown';
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthAndHealth();
            checkHealth();
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
